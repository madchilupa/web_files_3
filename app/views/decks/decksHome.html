<style type="text/css">
div.eventList li {
    list-style:none;
    background-image:none;
    background-repeat:none;
    background-position:0; 
}
</style>

<div class="eventList">
	<ul>
		<li ng-repeat="event in displayData.events">
			<a href="#/singleEvent/{{event.eventID}}">{{event.eventName}}</a>: {{event.startDate}} - {{event.endDate}} ({{event.city}}, {{event.country}})
		</li>
	</ul>
</div>
