<style type="text/css">
div.eventList li {
    list-style:none;
    background-image:none;
    background-repeat:none;
    background-position:0; 
}
</style>

<div class="outer">
	<div class="leftPane" style="width:10%; float:left;">
		ad
	</div>
	<div class="eventList" style="width:58%; float:left;">
		<table>
			<tr>
				<th colspan="4" style="text-align:center;">Latest Events</th>
			</tr>
			<tr ng-repeat="event in displayData.events">
				<td style="padding-right:15px;"><a href="#/singleEvent/{{event.eventID}}">{{event.eventName}}</a></td>
				<td style="padding-right:15px;">{{event.startDate}} - {{event.endDate}}</td>
				<td style="padding-right:15px;">{{event.city}}, {{event.country}}</td>
			</tr>
		</table>
	</div>
	<div class="rightPane" style="width:30%; float:left;">
		Archetypes
		<table>
			<tr ng-repeat="archetype in displayData.archetypes">
				<td><a href="#/singleArchetype/{{archetype.ID}}">{{archetype.Name}}</a> (<a href="#/multiDeck/{{archetype.ID}}">{{archetype.numDecks}}</a>)</td>
			</tr>
		</table>
	</div>
</div>
