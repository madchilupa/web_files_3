<div style="text-align:center;">{{displayData.deckTypes[0].deckTypeName}}</div>
<div style="text-align:center;">{{displayData.deckTypes[0].format.formatAltName}} ({{displayData.deckTypes[0].format.formatStartDate}} - {{displayData.deckTypes[0].format.formatFinishDate}})</div>
<table ng-if="displayData.deckTypes[0].subDeckTypes.length > 1">
	<tr>
		<th style="text-align:center;">
			Sub-Archetype Name
		</th>
	</tr>
	<tr ng-repeat="subDeckType in displayData.deckTypes[0].subDeckTypes">
		<td><a href="#/singleDeckType/{{subDeckType.deckTypeID}}">{{subDeckType.deckTypeName}}</a></td>
	</tr>
</table>
Average Deck List
<div ></div>
<grid-display gridName="'DeckTypeTemplate'" gridProperties="displayData.deckTypeGrid"></grid-display>
