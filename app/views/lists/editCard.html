<div class="modal-header">
	<h3 class="modal-title">Edit List Item</h3>
</div>
<div class="modal-body">
	<table width="98%" cellpadding="10" cellspacing="10">
		<tr>
			<th></th> <!--valid-->
			<th>Quantity</th>
			<th>Card Name</th>
			<th>Edition</th>
			<th>Foil?</th>
		<tr>
			<td ng-if="modalData.card.cardInSet == true"><span class="glyphicon glyphicon-ok"></span></td>
			<td ng-if="modalData.card.cardInSet == false"><span class="glyphicon glyphicon-remove"></span></td>
			<td>
				<span class="btn" editable-text="modalData.card.quantity" buttons="no">{{modalData.card.quantity || '0'}}</span>
			</td>
			<td>
				<span class="btn" editable-text="modalData.card.cardName" buttons="no">{{modalData.card.cardName || 'No Card Name'}}</span>
			</td>
			<td>
				<select class="modalSetID" ng-model="modalData.card.expansion">
					<option ng-repeat="set in modalData.config.setInfo | orderObjectByString:'setName'" value="{{set.setID}}">{{set.setName}} ({{set.setAbbr}})</option>
				</select>
			</td>
			<td>
				<input type="checkbox" ng-model="modalData.card.foil" />
			</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="verifyThenClose()">Accept</button>
	<button class="btn btn-primary" ng-click="verify()">Verify</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
