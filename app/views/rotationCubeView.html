<div>{{error}}</div>
<div>header
<select name="chosenCube">
	<option ng-repeat="cube in cubeList.cube">{{cube.name}}</option>
</select>
<select ng-model="displayData.meta.colorSelected">
	<option ng-repeat="color in displayData.meta.colors">{{color.name}}</option>
</select>
</div>

<div class="testTable">
	<div style="border: 1px solid;" ng-repeat="slot in displayData.slots" ng-if="slot.cards[0].color == displayData.meta.colorSelected">
		<span class="btn btn-droppable" ng-model="slot.cards" data-drop="true" data-jqyoui-options="{accept: '.btn-draggable'}" jqyoui-droppable="{}">
			Drop Here
		</span>
		<span ng-repeat="card in slot.cards">
			<span ng-if="card.draggable == true" class="btn btn-info btn-draggable"  data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="slot.cards" jqyoui-draggable="{index: {{$index}}, placeholder: false, animate:true, onStop: 'stopDrag()'}">{{card.name}}</span>
			<span ng-if="card.draggable == false" class="btn btn-info" ng-disabled="card.draggable == false" ng-model="slot.cards">{{card.name}}</span>
		</span>
	</div>
</div>
