<div class="modal-header">
	<h3 class="modal-title">Permanently delete a slot</h3>
</div>
<div class="modal-body">
<table width="50%">
	<tr>
		<th>Delete?</th>
		<th>Color</th>
		<th></th>
		<th>Name</th>
	</tr>
	<tr ng-repeat="slot in slotList.slotList">
		<td><input type="checkbox" ng-model="slot.checked"/></td>
		<td>{{data.meta.colors[slot.ColorID].name}}</td>
		<td>{{slot.GeneratedName}}</td>
		<td>{{slot.DisplayName}}</td>
	</tr>
</table>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
