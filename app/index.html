	<style>
		  .my-input {
			-webkit-transition:all linear 0.5s;
			transition:all linear 0.5s;
			background: transparent;
		  }
		  .my-input.ng-invalid {
			color:white;
			background: red;
		  }
		  .my-input[ng-disabled='true'] {
			background: #C0C0C0;
		  }
		  :disabled {
		    background: #C0C0C0;
		  }
		  .my-input-increment {
		    background: #91ff91;
		  }
		  .my-input-decrement {
		    background: #ff9191;
		  }
		</style>
  </head>
  <body ng-app="WebFiles3App">
